{% extends "base.html" %}

{% block content %}
<div class="card-columns">
  {% for post in posts %}
  <div class="card">
    <a href="{{ url_for('posts', id=post.id) }}">
      <img src="https://fakeimg.pl/250x150/" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">
          {{ post.title }}
        </h5>
        <p class="card-text">
          {{ post.content }}
        </p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
